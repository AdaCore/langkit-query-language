stages:
  - test

test:
  services:
     - image:e3
     - cpu:8
  stage: test
  interruptible: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - generic_anod_ci
    - cat /tmp/ci_env.sh
    - . /tmp/ci_env.sh

    - anod run --plan .gitlab-ci.plan $LKQL_VARIANT
    - testsuite_reports

  parallel:
    matrix:
      - LKQL_VARIANT: [lkql, lkql_jit, lkql_native_jit]
  artifacts:
    reports:
      junit: xunit-*.xml
